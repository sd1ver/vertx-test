group 'home'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'home.LauncherMain'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

task runWithoutCluster(type: JavaExec){
  classpath = sourceSets.main.runtimeClasspath
  main = 'home.LauncherMain'
  jvmArgs = ["-Drun.clustered=false", "-Xms256m"]
}

dependencies {
  compile group: 'io.vertx', name: 'vertx-core', version: '3.4.1'
  compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'
  compile group: 'io.vertx', name: 'vertx-hazelcast', version: '3.4.1'
  testCompile group: 'junit', name: 'junit', version: '4.11'
}
